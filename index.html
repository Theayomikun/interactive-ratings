<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATINGS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68095111f1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <button class="logo">
            <i class="fa-solid fa-star"></i>
        </button>
        <div class="question">
            <h2>how did we do?</h2>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
        </div>
        <div class="btn-container">
            <button class="btn" data-id="1">1</button>
            <button class="btn" data-id="2">2</button>
            <button class="btn" data-id="3">3</button>
            <button class="btn" data-id="4">4</button>
            <button class="btn" data-id="5">5</button>
        </div>
        <button class="submit-btn">submit</button>
    </section>
    <section class="thankyou-overlay">
        <div class="overlay-content">
            <button class="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <img class="logo-2" width="100px" src="thank.jpg" alt="">
            <div class="rate-container">
                <button class="rate-btn">
                    you selected <span class="ratings"></span> out of 5
                </button>
            </div>
            <h2>thank you!</h2>
            <p>We appreciate you taking the time to give a rating.If you ever need more support,don't hesitate to get in touch</p>
        </div>

    </section>
    


    <script src="app.js"></script>
</body>
</html>
